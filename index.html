<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://api.thecatapi.com/images/search?mime_types=gif">
    <title>Boredom Killer</title>
</head>

<body>
    <div class="container-1">
        <h2>Your Age In Days</h2>
        <div class="flex-box-container">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">click me</button>
            </div>
            <div>
                <button onclick='reset()' class="btn btn-danger">Reset</button>
            </div>
        </div>
        <div class="flex-box-container">
            <div id="flex-box-result">

            </div>
        </div>

    </div>
    <div class="container-2">
        <h2>Cat Generator</h2>

        <button class="btn btn-success" id="generate-cat" onclick="generate()">Generator Cat</button>

        <div class="flex-box-container1" id="gen">

        </div>
    </div>
    <div class="container-3">
        <h2>Rock,Paper,Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="rock.png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="paper" src="paper.png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
            <img id="scissors" src="scissors.png" alt="" height="150px" width="150px" onclick="rpsGame(this)">
            

        </div>
    </div>
    <script src="script.js"></script>

</html>
